services:
  api:
    build: ./backends/api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ${ENV_FILE}

  db:
    image: postgres:${POSTGRES_VERSION}-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ${ENV_FILE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
